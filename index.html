<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>THEEX API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Resposta da API</h1>
    <p><strong>Fala:</strong> <span id="fala">Carregando...</span></p>
    <p><strong>Resposta:</strong> <span id="resposta">Carregando...</span></p>
  </div>

  <script>
    // Captura os segmentos da URL
    const partes = window.location.pathname.split('/').filter(Boolean);

    // Esperado: /THEEX-API/API/fala/resposta
    const fala = partes[2] || 'não encontrado';
    const resposta = partes[3] || 'não encontrado';

    document.getElementById('fala').innerText = decodeURIComponent(fala);
    document.getElementById('resposta').innerText = decodeURIComponent(resposta);
  </script>
</body>
</html>
