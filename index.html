<form id="formulario">
  <input type="text" name="nome" placeholder="arquivo.txt" required />
  <textarea name="conteudo" placeholder="Texto do arquivo" required></textarea>
  <button type="submit">Criar arquivo</button>
</form>

<script>
  document.getElementById('formulario').addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = e.target.nome.value;
    const conteudo = e.target.conteudo.value;

    const res = await fetch('/api/criar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nomeArquivo: nome, conteudo })
    });

    const data = await res.json();
    alert(data.message);
    console.log(data);
  });
</script>
