<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>THEEX API</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    h1 { font-size: 2em; }
    .result { margin-top: 20px; font-size: 1.5em; color: #333; }
  </style>
</head>
<body>
  <h1>API THEEX</h1>
  <div class="result" id="output">Processando...</div>

  <script>
    // Pega a parte após /API/ na URL
    const path = window.location.pathname;
    const partes = path.split("/").filter(p => p); // remove vazios

    // Espera que a URL seja: /THEEX/API/fala/resposta
    const fala = partes[2] || "Não informado";
    const resposta = partes[3] || "Não informado";

    const output = document.getElementById("output");
    output.innerHTML = `
      <strong>Fala:</strong> ${decodeURIComponent(fala)}<br>
      <strong>Resposta:</strong> ${decodeURIComponent(resposta)}
    `;
  </script>
</body>
</html>
