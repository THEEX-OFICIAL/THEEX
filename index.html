<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Arquivo no GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0051b8;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Criar Arquivo no GitHub</h1>

  <form id="formulario">
    <input type="text" id="nome" placeholder="Ex: arquivo.txt" required>
    <textarea id="conteudo" placeholder="Conteúdo do arquivo..." rows="10" required></textarea>
    <button type="submit">Criar Arquivo</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const token = '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';
    const repo = 'THEEX';
    const owner = 'THEEX-OFICIAL';
    const branch = 'main';

    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nomeArquivo = document.getElementById('nome').value.trim();
      const conteudo = document.getElementById('conteudo').value;
      const path = `api/v1/${nomeArquivo}`;
      const base64Content = btoa(unescape(encodeURIComponent(conteudo)));
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = 'Enviando...';

      const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${token}`,
          'Content-Type': 'application/json',
          'User-Agent': 'github-html-client'
        },
        body: JSON.stringify({
          message: `Criando arquivo ${nomeArquivo}`,
          content: base64Content,
          branch: branch
        })
      });

      const data = await response.json();

      if (response.ok) {
        mensagem.innerHTML = `✅ Arquivo criado com sucesso: <a href="${data.content.html_url}" target="_blank">${data.content.html_url}</a>`;
      } else {
        mensagem.textContent = `❌ Erro: ${data.message || 'Erro desconhecido'}`;
        console.error(data);
      }
    });
  </script>

</body>
</html>
